<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia gallery</title>
</head>
<body>
    <main id="gallery">
        <img src="./images/note.jpg" height="200" alt="wallpaper">
        <img src="./images/radio.jpg" height="200" alt="wallpaper"><br/>
        <!-- audio element -->
        <audio controls>
            <source src="https://www.newmusicserver.com/songs/-IRREGULAR-CLEAN.MP3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio controls>
            <source src=" http://icecast.vrtcdn.be/radio1_classics.aac " type="audio/mpeg">
            Your browser does not support the audio element.
        </audio><br/>
        <!-- video element -->
        <video controls muted>
            <source src="http://www.onirikal.com/videos/mp4/blink.mp4" type="video/mp4">
            Your browser does not support the video element.
    </main>
</body>
</html>
