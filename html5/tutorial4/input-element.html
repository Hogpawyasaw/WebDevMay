<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <fieldset>
        <legend>Input Types</legend>
        <!-- 
        chekbox
        tile
        radio input 
        -->
        <form>
            <label>Select your favorite cumputer brand</label><br/>
            <input type="checkbox" name="computer1"/><label>Lenovo</label>
            <input type="checkbox" name="computer1"/><label>Asus</label><br/>
            <input type="radio" name="gaming"/><label>Gaming Computer</label>
            <input type="radio" name="gaming"/><label>Office Computer</label><br/>
            <input type="file" name="avatar"/><br/>
            <select>
                <option value="Select your GPU" hidden>Select your GPU</option>
                <option value="GTX1060">GTX1060</option>
                <option value="GTX1080">GTX1080</option>
            </select><br>/
            <label>Your comment:</label><br/>
            <textarea rows="5" cols="20" placeholder="Enter your comment here."></textarea><br/>
            <input type="reset"/>
        </form>
    </fieldset>

</body>
</html>
