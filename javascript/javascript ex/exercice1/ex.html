<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="bg-dark text-light text-center font-monospace">What weather type is it?</h1>
        <h3 class="p-3 text-center">What is the weather like?</h3>
        <div class="text-center p-3">
            <div class="numbergenerator text-center">
                <p id="degrees"></p>
                <button type="button" onclick="document.getElementById('degrees').innerHTML = getRndInteger(0,30)" class="btn btn-primary">Klick for random degree</button>
            </div>
            <br>
            <textarea id="weatheroutput" class="text-center text-decoration-underline" rows="3" cols="30"></textarea>
        </div>
        <div class="text-center p-3">
            <button type="button" id="summery" class="btn btn-outline-danger btn-lg" onclick="">is it > 28 degrees?</button>
            <button type="button" id="wintery" class="btn btn-outline-info btn-lg" onclick="">is it > 2 degrees?</button>
            <button type="button" id="fally" class="btn btn-outline-success btn-lg" onclick="">is it > 10 degrees?</button>
            <button type="button" id="springy" class="btn btn-outline-warning btn-lg" onclick="">is it > 18 degrees?</button>
        </div>
        <div class="text-center">
            <button type="button" id="summern" class="btn btn-outline-danger btn-lg" onclick="">is it not < 28 degrees?</button>
            <button type="button" id="wintern" class="btn btn-outline-info btn-lg" onclick="">is it not < 2 degrees?</button>
            <button type="button" id="falln" class="btn btn-outline-success btn-lg" onclick="">is it not < 10 degrees?</button>
            <button type="button" id="springn" class="btn btn-outline-warning btn-lg" onclick="">is it not < 18 degrees?</button>
        </div>
    </div>



    <script src="ex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
