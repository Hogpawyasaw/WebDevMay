        <!-- modal component -->
        <div class="container p-4">
            <p class="lead bg-dark text-light opacity-75 p-2 text-decoration-underline font-monospace text-center">carousel component:</p>
                <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#webdev">
                Launch webdev modal
            </button>
  
                <!-- Modal -->
            <div class="modal fade" id="webdev" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header webdev-header">
                        <h5 class="modal-title text-light" id="exampleModalLabel">webdev</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                        <div class="modal-body webdev-body">
                        <h1 class="text-light text-center text-decoration-underline font-monospace">Webdev modal:</h1>
                    </div>
                    <div class="modal-footer webdev-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
                </div>
            </div>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#intec">
                Launch intec modal
            </button>
  
                <!-- Modal -->
            <div class="modal fade" id="intec" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">  
                        <div class="modal-body intec-body">
                            <div class="modal-header">
                                <h5 class="modal-title text-light" id="exampleModalLabel">intec</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <h2 class="text-light text text-decoration-underline font-monospace">INTEC modal:</h2>
                            <div class="modal-footer intec-footer bottom-0 position-fixed w-100">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>   
                    </div>
                </div>
            </div>
            
        </div>
        <!-- modal component -->
        <div class="container p-4">

                <p><input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example"><i class="bi bi-whatsapp"></i></p>
            </div>
