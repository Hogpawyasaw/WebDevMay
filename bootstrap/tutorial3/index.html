<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <h1 class="text-center">Form:</h1>
    <!-- email and username -->
    <div class="container">
        <div class="row">
            <label for="staticEmail" class="col-sm-2 col-form-label d-flex input-group-text rounded-2">Email or username:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="staticEmail" placeholder="Email or username here">
            </div>
        </div>
        <div class="row">
            <label for="inputPassword" class="col-sm-2 col-form-label d-flex input-group-text rounded-2">Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password here">
            </div>
        </div>
        <!-- end email and username -->
        <br>
        <!-- country choosing -->
        <select class="form-select">
            <option hidden>Select your country</option>
            <option value="united-states">United States</option>
            <option value="australia">Australia</option>
            <option value="belgium">Belgium</option>
            <option value="france">France</option>
            <option value="netherland">Netherland</option>
        </select>
        <!-- end country choosing -->
        <br>
        <!-- gender choosing -->
        <label class="input-group-text rounded-2">Select your gender:</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="male" id="male">
            <label class="form-check-label" for="male">
            Male
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="female" id="female">
            <label class="form-check-label" for="female">
              Female
            </label>
        </div><div class="form-check">
            <input class="form-check-input" type="radio" name="other" id="other">
            <label class="form-check-label" for="other">
              Other
            </label>
        </div>
        <!-- end gender choosing -->
        <br>
        <!-- extra comment -->
        <div class="input-group">
            <label class="input-group-text">extra comment</label>
            <textarea class="form-control" placeholder="Your extra comment here" rows="5"></textarea>
          </div>
        <!-- end extra comment -->
        <br>
        <!-- checkbox -->
        <label class="input-group-text col-sm-15 d-flex">Do you agree with everything you have writen on the form?</label>
        <div class="col-sm-4">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Check if you agree</label>
            </div>
            <div class="form-check-reverse form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse">
                <label class="form-check-label" for="flexSwitchCheckReverse">Check if you disagree</label>
            </div>
        </div>
        <!-- end checkbox -->
        <br>  
        <!-- button -->
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
          </div>
        <!-- end button -->
    </div>

</body>
</html>
